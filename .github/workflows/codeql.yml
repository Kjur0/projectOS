name: "CodeQL"

on:
  pull_request:
  push:
  release:
  schedule:
    - cron: '0 0 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'

    container:
      image: 'kjur0/projectos-toolchain:latest'
      volumes:
        - ${{ github.workspace }}:/workdir


    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: python, c-cpp

    - name: Generate autogenerated files
      run: |
        ./build_scripts/generate_isrs.sh ./src/kernel/arch/i686/isrs_gen.c ./src/kernel/arch/i686/isrs_gen.inc

    - name: Build image
      run: |
        scons toolchain=/toolchain config="release" arch="i686" imageType="floppy"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
